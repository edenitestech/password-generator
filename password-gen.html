<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="card mt-4 text-center col-lg-6">
            <div class="card-body">
                <h1><strong>Random Password Generator</strong></h1>
                <div class="form-group">
                    <label>Generated Password</label>
                    <input type="text" id="password" class="form-control">
                    <br>
                    <button onclick="genPassword()" class="btn btn-success">Generate</button>
                    <button onclick="copyPassword()" class="btn btn-warning">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        function genPassword(){
            var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var passwordLength = 12;
            var password = "";

            //Generating password using my Math.random()

            for(var i = 0; i <= passwordLength; i++){
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber +1);
            }
            document.getElementById("password").value = password;
        }

        function copyPassword(){
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0, 999);
            document.execCommand("copy");
        }

    </script>


</body>
</html>
